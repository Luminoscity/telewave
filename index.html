<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Wavelength</title>
		<meta name="description" content="Wavelength Online">
		<meta name="author" content="Tim, and others">
		<link rel="stylesheet" href="styles/styles.css?v=1.0">

	</head>

	<body>

		<div>
			<div id="header">
				<div class="seed-container" id="seedContainer">
					<span class="label">Seed</span>
					<input type="text" id="seed" placeholder="seed" size="8" autofocus>
					<input type="image" onclick="copySeedUrl()" src="img/clipboard-copy-512.png"
							alt="Copy link with seed" width="24px" height="24px">
				</div>
				<div class="checkbox-container">
					<input type="checkbox" id="show-seed" onclick="update_seed_visibility()"
							class="stack" style="top: 2mm">
					<span id="seed-hide-text" class="label" style="top: 2mm"
							>Show Seed</span>

					<input type="checkbox" id="percentages" checked onclick="update_percentages()"
							class="stack" style="bottom: 4mm; right: 29.5mm">
					<span id="percentagesText" class="label" style="bottom: 4mm; right: 29.5mm"
							>Percentage</span>
				</div>

				<button id="new" onclick="update_seed()">New Card</button>
				<button id="commit" onclick="button_guess()">Guess</button>
				<button id="reveal" onclick="button_peek()">Peek</button>
				<button id="reset" onclick="button_clear()">Clear</button>
				<div id="instructions-spacer" style="width: 2%"></div>

				<a href="instructions">Instructions</a>
				<a href="lang/langs"><img src="lang/icons/translation.png" alt="Other languages" width="36px" height="36px"></a>
			</div>
		</div>
		<script src="scripts/jquery-3.4.1.min.js"></script>
		<script src="scripts/seedrandom.js"></script>
		<script src="scripts/data.js"></script>

		<canvas id="wave" width="1000" height="150" style="border:5px solid #d3d3d3;">
		</canvas>
		<div class="slidecontainer">
			<input type="range" min="0" max="1000" value="500" class="slider" id="guesser" oninput="guessdisp.value = Math.round(guesser.value/10)">
			<output id="guessdisp">50</output>
		</div>
		<div id="board">
			<center>
				<table class="word">
					<thead>
						<tr>
							<th>&#10229</th>
							<th>&#10230</th>
						</tr>
					</thead>
					<tbody>
						<tr id="wordBoxes">
							<td id="word1"></td>
							<td id="word2"></td>
						</tr>
					</tbody>
				</table>
			</center>
		</div>
		<div id="score"></div>
		<div id="scoreboard">
			<div class="divTable scoreboard">
				<div class="divTableBody">
					<div class="divTableRow">
						<div class="divTableCell">
							<div contenteditable="true">Team 1</div>
							<div>
								<button type="button" onclick="this.parentNode.querySelector('[type=number]').stepDown();">
									-
								</button>

								<input type="number" name="number" min="0" max="100" value="0">

								<button type="button" onclick="this.parentNode.querySelector('[type=number]').stepUp();">
									+
								</button>
							</div>

						</div>

						<div class="divTableCell">
							<div contenteditable="true"> Team 2</div>
							<div>
								<button type="button" onclick="this.parentNode.querySelector('[type=number]').stepDown();">
									-
								</button>

								<input type="number" name="number" min="0" max="100" value="0">

								<button type="button" onclick="this.parentNode.querySelector('[type=number]').stepUp();">
									+
								</button>
							</div>

						</div>

					</div>
				</div>
			</div>

		</div>

		<script src="scripts/board.js"></script>
		<script src="scripts/draw.js"></script>

	</body>
</html>
